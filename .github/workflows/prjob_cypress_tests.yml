name: Cypress Tests

on: 
  pull_request:
    branches:
      - master

jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setuo Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Clone Stack
        run: |
          git clone https://github.com/stakwork/sphinx-stack.git stack
      
      - name: Give Permissions
        working-directory: ./stack
        run: |
          chmod 777 ./bitcoind;    
          chmod 777 -R ./relay;
          chmod 777 -R ./lnd;
          chmod 777 -R ./proxy;
          chmod 777 -R ./cln;
      
      - name: Check for NODES
        uses: nick-fields/retry@v2
        with: 
          timeout_minutes: 10
          max_attempts: 3
          command: |
            GITACTION_ENV=gitactionenv docker-compose -f ./stack/alts/proxy.yml --project-dir ./stack up -d;
            sleep 240;
            docker ps
            docker logs meme.sphinx
            docker logs dave.sphinx
            docker wait stack_relaysetup_1
            cat stack/relay/NODES.json;

      - name: Copy Node.json
        uses: canastro/copy-file-action@master
        with:
          source: 'stack/relay/NODES.json'
          target: 'sphinx-tribes-frontend/cypress/fixtures/nodes.json'
      
      - name: Install Frontend Dependencies
        working-directory: ./sphinx-tribes-frontend
        run: npm install

      - name: Run Cypress Test
        run: npm run cypress:run
      
      - name: Stop Stack
        working-directory: ./stack
        run: docker-compose down