name: Tests 
on:
  pull_request:
    branches:
      - master
jobs:
  test-jest:
    name: Jest
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install
      - name: Tests
        run: NODE_OPTIONS="--max_old_space_size=8192" yarn run test-jest
